<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/pokemonSearch.css">
    <link rel="stylesheet" href="css/cardPokemon.css">

    <script type="module" src="js/Navigationscript.js" defer></script>
    <script type="module" src="js/filterScript.js" defer></script>
    <script type="module" src="js/table.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    <header>
        <img src="image/800px-Pokémon_logo_English.png" id="siteTitle">
        <br>
        <hr>
    </header>
    <section id="site">
        <table id="tablePokemon">
            <thead>
                <tr class="coluns">
                    <th class="colunsTitle">Name</th>
                    <th class="colunsTitle">pokedex</th>
                    <th class="colunsTitle">hp</th>
                    <th class="colunsTitle">attack</th>
                    <th class="colunsTitle">defense</th>
                    <th class="colunsTitle">speed</th>
                </tr>
            </thead>
            <tbody class="tableBody">
            </tbody>
        </table>
        <div id="Pokemon">
            <div id="searchPokemon">
                <input type="number" id="searchPokemonNumber" placeholder="Pokémon ID" min="0">
            </div>
            <div id="navResult">
                <button type="button" class="NavButton" id="Prev">Previus</button>
                <button type="button" class="NavButton" id="Next">Next</button>
            </div>
            <div id="searchPokemonResult">
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
